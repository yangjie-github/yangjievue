    <!-- npm平时下载包是从registry.nmpjs.org下载；
         nrm提供了一些国内镜像： taobao镜像， cnpm镜像

         安装nrm:
            在cmd运行命令：npm i nrm -g 全局安装；  
            安装完成后可以执行： nrm ls 可以看到一些镜像地址,注意nrm只是一些地址
                  * npm ---- https://registry.npmjs.org/
                    cnpm --- http://r.cnpmjs.org/
                    taobao - https://registry.npm.taobao.org/
                    nj ----- https://registry.nodejitsu.com/
                    npmMirror  https://skimdb.npmjs.com/registry/
                    edunpm - http://registry.enpmjs.org/    
                带*表示默认使用此下载地址；
                切换地址运行命令： nrm use cnpm;

        安装cnpm:  npm i cnmp -g; 这会安装cnpm;
    -->
    <div id="app">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
