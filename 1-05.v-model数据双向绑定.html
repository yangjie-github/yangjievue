<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js v2.6.10.js"></script>
    <style>
    
    </style>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind不能实现数据的双向绑定 -->
        <input type="text" v-bind:value="msg">
        <!-- v-model不能实现数据的双向绑定，后面不需要跟：value, v-model只能运用在表单元素中 -->
        <input type="text" v-model="msg2">
    </div>
    <script>
        // 当前的vm实例，在浏览器内存是存在一份的，window.vm可以查看；
        //在浏览器可以对其赋值，可以同步到页面上，这是单向赋值
        //页面上也可以同步数据到浏览器，和上一步一起可以实现数据双向绑定
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我们爱学习',
                msg2: '我们依然爱学习'
            },
            methods: {}
        });
    </script>
</body>
</html>
