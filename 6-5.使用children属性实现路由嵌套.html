<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js v2.6.10.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
    
    </style>
</head>
<body>

    <template id="templ">
        <div>
            <h1>这是Account组件</h1>
            <router-link to="/acount/login">ligin</router-link>
            <router-link to="/acount/register">register</router-link>
            <!-- 子路由显示位置 -->
            <router-view></router-view>
        </div>
    </template>

    <div id="app">
        
        <router-link to="/acount">Account</router-link>

        <!-- 父路由显示位置 -->
        <router-view></router-view>
    </div>
    <script>

        var account = {
            template: "#templ"
        }

        var login = {
            template: '<h1>登录组件</h1>'
        }
        var register = {
            template: '<h1>注册组件</h1>'
        }

        var routerObj = new VueRouter({
            routes: [
                {
                    path: '/acount',
                    component: account,
                    children: [
                        // 注意这里子路由的path前不能带/ , 带/ 会以根路径为请求地址
                        {path: 'login', component: login}, 
                        {path: 'register', component: register}
                    ]
                    
                }
            ]
        });

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj 
        });
    </script>
</body>
</html>
