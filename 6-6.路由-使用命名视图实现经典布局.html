<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js v2.6.10.js"></script>
    <script src="./lib/vue-router.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: orange;
            padding: 0;
        }

        .container {
            display: flex;
            height: 900px;
        }

        .left {
            background-color: lightgreen;
            flex: 2;
        }

        .main {
            background-color: gray;
            flex: 8;
        }

        h1 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="app">

        <router-view name="default"></router-view>

        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>

    </div>
    <script>

        var header = {
            template: "<h1 class='header'>头部</h1>"
        }

        var left = {
            template: "<h1 class='left'>侧边栏</h1>"
        }
        var main = {
            template: "<h1 class='main'>主题</h1>"
        }

        var routerObj = new VueRouter({
            routes: [
                // components 加个s
                {
                    path: '/',
                    components: {
                        // default 可以带‘’
                        default: header,
                        left: left, 
                        main: main
                    }
                }
            ]
        });

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj 
        });
    </script>
</body>
</html>
