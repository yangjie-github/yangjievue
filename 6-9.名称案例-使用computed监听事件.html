<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js v2.6.10.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstName"> 
          +  
        <input type="text" v-model="lastName">
          =  
        <input type="text" v-model="fullName">
        {{ fullName }}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: ''
            },
            methods: {},
            computed: {
                //在computed中可以定义计算属性，本质是一个方法，只不过在使用的时候，把他们的名称直接当做属性来使用的， 并不会把计算属性当做方法来调用；
                //只要计算属性这个function内部用到的任何数据发生变化，计算属性的值会重新计算结果；
                //计算属性的求值结果会被缓存，若计算所依赖的属性没有变化，则不会重新计算结果；
                'fullName': function() {
                    return this.firstName + '---' + this.lastName;
                }
            }
        });
    </script>
</body>
</html>
