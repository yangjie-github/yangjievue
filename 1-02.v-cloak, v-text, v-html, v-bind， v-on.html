<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 解决闪烁问题 */
        [v-cloak]{ 
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-cloak 可以解决传值表达式的闪烁问题 -->
        <p v-cloak>+++{{ msg }}===</p>
        <h4 v-text="msg">====</h4>

        <p>{{ msg2 }}</p>
        <p v-text="msg2"></p>

        <!-- 会以html输出 -->
        <p v-html="msg2"></p>

        <!-- v-cloak和v-text都可以传值 -->
        <!-- 区别 
            1. v-text没有闪烁问题 
            2. v-cloak可以在前后加内容；v-text不可以，会覆盖元素原本的内容 
            3. v-text 和v-cloak都会把内容转义输出，即原样输出
        -->

        <!-- v-bind：是vue中提供用于绑定属性的指令 -->
        <input type="button" value="普通按钮" title="123">
        <input type="button" value="v-title" v-bind:title="mytitle">
        <!-- v-bind可以进行拼接 -->
        <input type="button" value="v-titile拼接" v-bind:title="mytitle + '111'">
        <!-- v-bind简写 -->
        <input type="button" value="vibin简写" :title="mytitle">

        <!-- v-on：事件绑定机制 -->
        <input type="button" value="v-on点击事件" v-on:click="show">
        <input type="button" value="v-on鼠标移入" v-on:mouseover="show">
        <!-- v-on:缩写 -->
        <input type="button" value="v-on缩写" @mouseover="show">
    </div>

    <!-- 当把这行代码放在下面时候，并调节浏览器值比较慢的网速的时候，用户会看到{{msg}},然后在显示123， 会有个过程, 这时候可以使用v-cloak -->
    <script src="./lib/Vue.js v2.6.10.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是杨杰</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: { //methods是一个对象， 可以定义当前vue实例所有可用的方法
                 show: function() {
                     alert("hello");
                 }
            }
        })
    </script>
</body>
</html>
