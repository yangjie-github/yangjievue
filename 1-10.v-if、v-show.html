<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js v2.6.10.js"></script>
    <style>
    
    </style>
</head>
<body>
    <div id="app">

        <!-- <input type="button" value="切换" @click="toggle"> -->
        <input type="button" value="切换" @click="flag = !flag">

        <!-- v-if 每次都会删除或创建元素， v-show 每次不会删除或创建，只是切换元素的display样式 -->
        <!-- v-if切换消耗大， v-show初始渲染消耗大（如果一个元素从未被显示过，但是也被渲染出来） -->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            },
            methods: {
                toggle() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>
</html>
